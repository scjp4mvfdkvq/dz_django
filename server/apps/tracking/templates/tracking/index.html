
{% for operation in all_operations %}
    <div class="operation-card" style="border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px 0;">
        <h3 class="operation-name">{{ operation.name }}</h3>
        <div class="operation-details">
            <p class="operation-description">{{ operation.description }}</p>
            <p class="operation-cost">Cost: ${{ operation.cost }}</p>
            <p class="operation-date">Date: {{ operation.operation_at }}</p>
        </div>
    </div>{% endfor %}
